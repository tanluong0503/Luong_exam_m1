<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam_3</title>
</head>

<body>
    <script>
        const arrayCharacter = ["a", "o", "e", "u", "i"];
        function vowelCharacter(Array) {
            let i = 0, j = 0, count = 0;
            for (i = 0; i < Array.length; i++) {
                for (j = 0; j < arrayCharacter.length; j++) {
                    if (Array[i].toLowerCase() == arrayCharacter[j]) {
                        count++;
                    };
                };
            };
            if (count != 0) {
                return count;
            }
            else {
                return false;
            };
        };
        let arrayValue = "Nguyen Tan Luong".split("");
        alert(`Chuỗi [${arrayValue}] có ${vowelCharacter(arrayValue)} kí tự nguyên âm của mảng [${arrayCharacter}].`);
    </script>

</html>
