<body>
    <script>
        let i;
        let a = prompt("Nhập số cần tìm");
        let arr = [1, 2, 3, 4, 9];
        function findindex(number, arr) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    return alert(` số cần tìm nằm ở vị trí${i} `);
                }
            }
            return alert('số này không có trong mảng');
        }
        findindex(a, arr);
    </script>
</body>
